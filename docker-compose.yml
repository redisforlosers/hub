version: "3.2"

services:
  php:
    build:
      context: "./docker/php/"
    image: "lplhub/php:7.1-fpm-alpine"
    volumes:
      - "./src/:/hub/"
      - "./docker/php/config/:/usr/local/etc/php/conf.d/"
      - "./docker/php/xdebug/traces/:/xdebug/"
      - "./docker/php/xdebug/logs/:/var/log/xdebug/"
    depends_on:
      - "mysql"
    container_name: "hub-php"
    hostname: "hub-php"
    working_dir: "/hub/"
    user: "www-data"

  apache:
    image: "httpd:2.4.33-alpine"
    depends_on:
      - "php"
      - "mysql"
    ports:
      - "80:80"
    volumes:
      - "./src/:/hub/"
      - "./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf"
    container_name: "hub-apache"
    hostname: "hub-apache"
    working_dir: "/hub/"

  mysql:
    image: "mariadb"
    volumes:
      - "dbdata:/var/lib/mysql/"
    environment:
      MYSQL_ROOT_PASSWORD: "lpl_hub_root"
      MYSQL_DATABASE: "dev_hub"
      MYSQL_USER: "lpl_hub"
      MYSQL_PASSWORD: "lpl_hub"
    container_name: "hub-mysql"
    hostname: "hub-mysql"

  composer:
    image: "composer"
    volumes:
      - "./src/:/hub/"
      - "./docker/composer/cache/:/tmp/cache/"
    working_dir: "/hub/"
    command: ["install"]
    container_name: "hub-composer"
    hostname: "hub-composer"
    user: "www-data"
    
  queue-worker:
    image: "lplhub/php:7.1-fpm-alpine"
    container_name: "hub-queue-worker"
    hostname: "hub-queue-worker"
    working_dir: "/laravel/"
    volumes:
      - "./src/:/laravel/"
    user: "www-data"
    command: "php artisan queue:work --tries=3"
    restart: "always"

  phpmyadmin:
    image: "phpmyadmin/phpmyadmin"
    ports:
      - "8888:80"
    depends_on:
      - "mysql"
    links:
      - "mysql:db"
    container_name: "hub-phpmyadmin"
    hostname: "hub-phpmyadmin"

volumes:
  dbdata: